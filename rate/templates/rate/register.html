{% extends "rate/layout.html" %}
{% load static %}

{% block content %}

   <div class="nav-bg">
      {% include "rate/nav.html" %}
   </div>

   <div class="auth-form">
      <form action="" method="post">
         {% csrf_token %}
         {{ form.as_p }}
         <button class="btn" type="submit">Sign Up</button>
      </form>
      <p>Have an account? <a href="{% url 'login' %}">Log In</a></p>
   </div>
  
{% endblock content %}
