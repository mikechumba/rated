{% extends "rate/layout.html" %}
{% load static %}

{% block content %}

   <div class="nav-bg">
      {% include "rate/nav.html" %}
   </div>

   <div class="auth-form">
      <form action="" method="POST" enctype="multipart/form-data">
         {% csrf_token %}
         {{ form.as_p }}
         <p class='auth-hint'>Use 'Control' on PC or 'Command' on Mac to select multiple languages</p>
         <button class="btn" type="submit">Publish</button>
      </form>
   </div>
  
{% endblock content %}
