{% extends "rate/layout.html" %}
{% load static %}

{% block content %}

   <div class="nav-bg">
      {% include "rate/nav.html" %}
   </div>

   <div class="auth-form">
      <form action="" method="POST" enctype="multipart/form-data">
         {% csrf_token %}
         <div class="form-group">
            {{ form.as_p }}
         </div>
         <div class="form-group">
            {{ contact_form.as_p }}
         </div>
         <button class="btn" type="submit">Update Profile</button>
      </form>
   </div>
  
{% endblock content %}
