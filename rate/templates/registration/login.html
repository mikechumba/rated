{% extends "rate/layout.html" %}
{% load static %}

{% block content %}

   <div class="nav-bg">
      {% include "rate/nav.html" %}
   </div>

   <div class="auth-form">
      <form action="" method="post">
         {% csrf_token %}
         {{ form.as_p }}
         <button class="btn" type="submit">Log In</button>
      </form>
      <p class="auth-switch">Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
   </div>
  
{% endblock content %}
